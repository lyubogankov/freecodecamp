<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Web Design Survey</title>
        <meta charset="utf-8">
        <link rel="stylesheet" href="styles.css">
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    </head>
    <body>
        <h1 id="title">Web Design Survey</h1>
        <p id="description">We are collecting data from up-and-coming-developers!</p>
        <form id="survey-form" action="">

            <fieldset>
                <label for="name" id="name-label">Please enter your name: <input type="text" required id="name" placeholder="l33t h4x0r"></label>
                <label for="email" id="email-label">Please enter your email: <input type="email" required id="email" placeholder="yourname@provider.domain"></label>
                <label for="number" id="number-label">How many hours have you been doing web dev? [0, 1000]: <input type="number" required min="0" max="1000" id="number" placeholder="10"></label>
            </fieldset>

            <fieldset>
                <label for="dropdown" class="input-prompt" id="fav-feature">
                    Which HTML / CSS feature from the list below do you think is the <em>coolest</em>?
                    <select id="dropdown">
                        <option value="0" >Select One...</option>
                        <option value="1">CSS Pseudoselectors, Element State</option>
                        <option value="2">CSS Pseudoselectors, Element Attribute</option>
                        <option value="3">HTML non-semantic wrapper elements (div, span)</option>
                        <option value="4">HTML input element</option>
                    </select>
                </label>

                <p class="input-prompt">How do you feel about radio buttons?</p>
                <label for="radio-lover"><input type="radio" name="radio-button-sentiment" value="liker" id="radio-lover" checked> I love 'em!</label>
                <label for="radio-hater"><input type="radio" name="radio-button-sentiment" value="hater" id="radio-hater"> I hate 'em.</label>

                <p class="input-prompt">What programming topics interest you?  Select all that apply:</p>
                <label for="interest-frontend"><input type="checkbox" id="interest-frontend" value="frontend"> Front-end web development</label>
                <label for="interest-backend"><input type="checkbox" id="interest-backend" value="backend"> Back-end web development</label>
                <label for="interest-embedded"><input type="checkbox" id="interest-embedded" value="embedded"> Embedded programming / firmware</label>
                <label for="interest-systems"><input type="checkbox" id="interest-systems" value="systems"> System applications</label>

                <label for="textarea-poem" class="input-prompt">
                    Please write a poem about web development: 
                    <textarea required id="textarea-poem" rows="3" cols="70" placeholder="Roses are red / Violets are blue / I like web dev / How about you?"></textarea>
                </label>
            </fieldset>

            <input type="submit" value="Submit!" id="submit">
        </form>
    </body>
</html>
